<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <input id="st_name">
    <p class="pc">P tag 문자열 1</p>
    <p class="pc">P tag 문자열 2</p>
    <p class="pc">P tag 문자열 3</p>
    <p class="pc">P tag 문자열 4</p>
    <p class="pc">P tag 문자열 5</p>
    <p id="p-main"></p>
    <script>
        /*
        id가 p-main으로 설정된 dom에 문자열을 변경하기
        */
        var sMain=document.getElementById("p-main")
        sMain.innerText='eogkslanr'
        var pArray=document.getElementsByTagName('p')
        for(let i=0;i<pArray.length;i++){
            pArray[i].innerText=i
        }
        var pcArray=document.getElementsByClassName("pc")
        for(let i=0;i<pcArray.length;i++){
            pcArray[i].innerText='번호: '+i
        }

        /*
        innerText속성에 문자열을 보내면 html tag가 모두 무시되는 현상
        */
        sMain.innerText='<font color=red size=50pt>eogksalsrnr</font>'
        pcArray[0].innerHTML='<font color=red size=50pt>eogksalsrnr</font>'
    </script>

</body>
</html>
