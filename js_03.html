    <script>
        /*
        querySelector()
        js 최신 버전에서 getElement의 단점을 보완한 함수
        jquery에서는 tag,id,class 를 지정할때 매우 단순한 방법으로 지정가능
        jquery의 단순함을 js에서 구현한 함수
        */
        //클래스가 pc인 요소의 첫번째 항목
        var pc=document.querySelector(".pc")
        pc.innerHTML='eogksalsrn'

        //list로 가져오기
        var pcArray=document.querySelectorAll(".pc")
        //js의 콜백함수. 비동기방식으로 호출되는 함수
        //마치 foreacgh가 각각요소를 하나씩 추출하여 함수를 호출하면서 매개변수로 요소를 보내는것
        //두번째 매개변수는 각 요소의 순서값을 나타내는 값이 주입됨
        pcArray.forEach(function(item,index){
            item.innerHTML='우리나라'+index
        })
