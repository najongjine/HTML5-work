<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <style>
        .r-box{
            width: 70%;
            margin: 20 auto;
            border: 1px solid blue;
            padding: 10px;
        }
        input{
            display: inline-block;
            width: 90%;
            padding: 8px;
            margin: 5px;
        }
        input[type="radio"],[type="checkbox"]{
            width: 24px;
            height: 24px;
            position: relative;
            top: 6px;
            margin-left: 15px;
        }
    </style>
    <article>
        <div class="r-box">
            
            <input type="radio" name="m_cat" value="cat1">
            <label>category1</label>
            <input type="radio" name="m_cat" value="cat2">
            <label>category2</label>
            <input type="radio" name="m_cat" value="cat3">
            <label>category3</label>
        </div>

        <div class="r-box">
            <!--controller롷 데이터 전송할때 문지ㅏ열로 전송하기 위해서-->
                <input type="hidden" name="m_hobby" value="on">
                <input type="checkbox" name="m_hobby" value="h1">
                <label>등산</label>
                <input type="checkbox" name="m_hobby" value="h2">
                <label>독서</label>
                <input type="checkbox" name="m_hobby" value="h3">
                <label>영화</label>
            </div>
    </article>
</body>
</html>
